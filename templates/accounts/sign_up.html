{% extends 'base.html' %}
{% load tailwind_filters %}
{% load static %}
{% load socialaccount %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50">
    <div class="w-full max-w-md bg-white p-8 shadow-lg rounded-xl border border-gray-200">

        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Create an Account</h1>

        <form action="{% url 'accounts:sign_up' %}" method="post" class="space-y-5">
            {% csrf_token %}
            <div class="space-y-4">
                {{ form|crispy }}
            </div>

            <button type="submit"
                class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg shadow-md transition hover:scale-95">
                Sign Up
            </button>
        </form>

        <div class="flex items-center justify-center my-4">
            <span class="text-gray-400">OR</span>
        </div>

        <a href="{% provider_login_url 'google' %}"
            class="w-full flex items-center justify-center gap-2 py-2 px-4 border border-gray-300 rounded-lg shadow-md hover:bg-gray-100 transition">
            <img src="{% static 'assets/google-logo.png' %}" alt="Google" class="w-5 h-5">
            <span class="text-gray-600 font-medium">Sign in with Google</span>
        </a>

        <p class="text-center text-sm text-gray-500 mt-4">
            Already have an account?
            <a href="{% url 'accounts:sign_in' %}" class="text-blue-600 hover:underline">Sign In</a>
        </p>
    </div>
</div>
{% endblock %}
