{% extends 'base.html' %}
{% load allauth socialaccount %}
{% load tailwind_filters %}
{% block title %}Sign In{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 shadow-lg rounded-xl border border-gray-200 mt-10">

    <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Sign In</h1>

    <form action="{% url 'accounts:sign_in' %}" method="post" class="space-y-5">
        {% csrf_token %}
        <div class="space-y-4">
            {{ form|crispy }}
        </div>

        <button type="submit"
            class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg shadow-md transition hover:scale-95">
            Sign In
        </button>
    </form>

    <a href="{% provider_login_url 'google' %}"
        class="w-full mt-4 py-2 px-4 bg-white text-black hover:bg-blue-400 hover:text-white font-medium rounded-lg shadow-md transition hover:scale-95 flex items-center justify-center gap-2">
        <svg class="w-5 h-5" viewBox="0 0 48 48">
            <path fill="#EA4335"
                d="M24 9.5c3.54 0 6.72 1.37 9.16 3.6l6.81-6.81C36.07 2.39 30.3 0 24 0 14.94 0 7.11 5.02 2.94 12.43l7.9 6.14C12.47 13.63 17.79 9.5 24 9.5z" />
            <path fill="#34A853"
                d="M24 48c6.26 0 12.01-2.39 16.33-6.29l-7.63-6.23c-2.24 1.71-5.07 2.73-8.7 2.73-6.21 0-11.53-4.12-13.16-9.79l-7.88 6.1C7.1 42.99 14.93 48 24 48z" />
            <path fill="#4A90E2"
                d="M46.1 24.5c0-1.56-.14-3.06-.41-4.5H24v9h12.36c-.5 2.75-2.02 5.1-4.18 6.7l7.63 6.23c4.44-4.09 6.99-10.11 6.99-17.43z" />
            <path fill="#FBBC05"
                d="M10.84 28.41A14.59 14.59 0 0 1 9.5 24c0-1.54.26-3.02.73-4.41l-7.9-6.14A23.975 23.975 0 0 0 0 24c0 3.85.9 7.5 2.49 10.75l7.88-6.1z" />
        </svg>
        Sign in with Google
    </a>

    <p class="text-center text-sm text-gray-500 mt-4">
        Don't have an account?
        <a href="{% url 'accounts:sign_up' %}" class="text-blue-600 hover:underline">Sign Up</a>
    </p>
</div>
{% endblock %}
