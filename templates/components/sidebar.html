<aside class="col-span-1 mt-4 w-full ml-8 flex flex-col items-stretch mx-auto">
    <form action="{% url 'store:search' %}" id="searchbar" method="get" class="flex justify-center px-0 mx-0 mb-2 ">
        <input
            class="p-2 rounded-l-md border border-gray-300 focus:outline-none focus:ring focus:ring-gray-300 text-black"
            type="text" name="query" placeholder="Search">
        <button class="p-2 bg-gray-100 rounded-r-md border border-l-0 border-gray-300 hover:bg-gray-200 transition"
            form="searchbar" value="submit" role="search" type="submit">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                <path
                    d="M11 2C15.968 2 20 6.032 20 11C20 15.968 15.968 20 11 20C6.032 20 2 15.968 2 11C2 6.032 6.032 2 11 2ZM11 18C14.8675 18 18 14.8675 18 11C18 7.1325 14.8675 4 11 4C7.1325 4 4 7.1325 4 11C4 14.8675 7.1325 18 11 18ZM19.4853 18.0711L22.3137 20.8995L20.8995 22.3137L18.0711 19.4853L19.4853 18.0711Z" />
            </svg>
        </button>
    </form>
    <div class="hidden lg:flex lg:flex-col">
        <div class="text-center">
            <h2 class="text-lg font-medium my-4">Categories</h2>
            <div class="flex flex-col">
                {% for category in categories %}
                <a href="{% url 'store:show-category' category.slug %}"
                    class="border text-sm font-thin border-gray-500 text-gray-800 hover:text-white rounded-md p-2 m-1 hover:bg-gray-500">
                    {{ category.name }}
                </a>
                {% endfor %}
            </div>
        </div>
        <div class="mt-8 text-center">
            <h2 class="text-lg font-medium mb-4">Tags</h2>
            <div class="flex flex-wrap justify-center">
                {% for tag in tags %}
                <a href="{% url 'store:products-by-tag' tag.slug %}"
                    class="border text-sm font-thin border-gray-500 text-gray-800 hover:text-white uppercase m-1 p-2 rounded-md hover:bg-gray-500">
                    {{ tag.name }}
                </a>
                {% endfor %}
            </div>
        </div>
    </div>
</aside>
